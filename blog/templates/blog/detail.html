<!doctype html>
<html lang="en">
  <!-- add this before adding static files -->
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ blog.title }} - Ariel's Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Ariel Retes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/arielretes" target="_blank">Twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'allblog' %}">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">          
      
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
        
        <div class="blog-post">
                    <h2 class="blog-post-title pt-5">{{ blog.title }}</h2>
                    <p class="blog-post-meta">{{ blog.pub_date_pretty }}, posted by <a href="#">User</a></p>
                    <img src="{{ blog.image.url }}" alt="Thumbnail" class="img-thumbnail rounded float-left mr-3" width="200" height="200">
                    <p>{{ blog.body }}</p>
        </div>        
        
        </li>
      </ul>
      
      
      </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>Copyright &copy; Ariel Retes {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </body>
</html>
